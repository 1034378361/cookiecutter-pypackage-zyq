site_name: {{ cookiecutter.project_name }}
site_description: {{ cookiecutter.project_short_description }}
site_author: {{ cookiecutter.full_name }}
repo_url: https://github.com/{{cookiecutter.__gh_slug}}
repo_name: {{cookiecutter.__gh_slug}}
edit_uri: edit/master/docs/

# 导航结构
nav:
  - 首页: index.md
  - 安装: installation.md
  - 使用指南: usage.md
  {% if cookiecutter.include_utils_lib == 'y' %}- 工具库: utils.md{% endif %}
  {% if cookiecutter.include_version_management == 'y' %}- 版本管理: version.md{% endif %}
  - 开发指南: developer_guide.md
  {% if cookiecutter.include_dependabot == 'y' %}- Dependabot: dependabot.md{% endif %}
  {% if cookiecutter.include_docker == 'y' %}- Docker: docker.md{% endif %}
  - API参考:
    - api/index.md
  - 贡献指南: contributing.md
  {% if cookiecutter.create_author_file == 'y' %}- 贡献者: authors.md{% endif %}
  - 更新日志: history.md

# 主题配置
theme:
  name: material
  language: zh
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - content.action.edit

# 扩展
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

# 插件
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: false
            show_if_no_docstring: false
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true

# 额外的CSS和JavaScript
extra_css:
  - css/extra.css

# 版权信息
copyright: "Copyright &copy; {% now 'local', '%Y' %} {{ cookiecutter.full_name }}"

# 社交链接
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/{{cookiecutter.__gh_slug}}
