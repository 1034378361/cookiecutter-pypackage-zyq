name: 深度类型检查

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python版本'
        required: false
        default: '3.12'
        type: string

jobs:
  deep-type-check:
    name: 深度类型检查与报告
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0

    - name: 设置Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: ${{ github.event.inputs.python-version || '3.12' }}
        cache: pip

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: 运行完整类型检查
      run: |
        mkdir -p mypy-report

        mypy --config-file pyproject.toml \
          --show-error-codes \
          --pretty \
          --warn-redundant-casts \
          --warn-unused-ignores \
          --warn-unreachable \
          --html-report mypy-report \
          --txt-report mypy-report \
          src/

        echo "类型覆盖率报告:" > mypy-report/coverage.txt
        mypy --config-file pyproject.toml \
          --no-error-summary \
          --no-pretty \
          --txt-report mypy-report/details \
          src/ || true

        grep "Statement coverage:" mypy-report/details/index.txt >> mypy-report/coverage.txt

        echo "# 类型检查报告" > mypy-report/summary.md
        echo "生成时间: $(date)" >> mypy-report/summary.md
        echo "" >> mypy-report/summary.md
        echo "## 类型覆盖率" >> mypy-report/summary.md
        echo '```' >> mypy-report/summary.md
        cat mypy-report/coverage.txt >> mypy-report/summary.md
        echo '```' >> mypy-report/summary.md

    - name: 上传类型检查报告
      uses: actions/upload-artifact@v4.6.2
      with:
        name: mypy-report
        path: mypy-report/
        retention-days: 30

