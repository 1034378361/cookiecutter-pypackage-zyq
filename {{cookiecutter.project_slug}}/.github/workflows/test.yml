name: 测试

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: 测试 Python ${{ '${{' }} matrix.python-version {{ '}}' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    env:
      SOURCE_DIR: src
      TEST_DIR: tests

    steps:
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0

    - name: 设置 Python ${{ '${{' }} matrix.python-version {{ '}}' }}
      uses: actions/setup-python@v5.6.0
      with:
        python-version: ${{ '${{' }} matrix.python-version {{ '}}' }}
        cache: pip

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade --no-cache-dir -e ".[dev]"
        pip check

    - name: 运行测试
      run: |
        pytest --cov=$SOURCE_DIR --cov-report=term --cov-report=xml --cov-fail-under=85 $TEST_DIR/

    - name: 上传测试覆盖率报告
      uses: codecov/codecov-action@v3.1.4
      with:
        token: ${{ '${{' }} secrets.CODECOV_TOKEN {{ '}}' }}
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: 代码质量检查
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0

    - name: 设置 Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: "3.12"
        cache: pip

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade --no-cache-dir -e ".[dev]"

    - name: 运行 Ruff 代码检查和格式检查
      run: |
        ruff check .
        ruff format --check .

  type-check:
    name: 类型检查
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0

    - name: 设置 Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: "3.12"
        cache: pip

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade --no-cache-dir -e ".[dev]"

    - name: 类型检查（Mypy）
      run: |
        mypy --config-file pyproject.toml \
          --show-error-codes \
          --pretty \
          --warn-redundant-casts \
          --warn-unused-ignores \
          --warn-unreachable \
          src/
