name: CI/CD

on:
  push:
    branches: [main, master]
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
      - 'src/**/*.py'
    tags-ignore:
      - 'v*'  # 标签发布由publish.yml处理
  pull_request:
    branches: [main, master]
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
      - 'src/**/*.py'
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python版本'
        required: false
        default: '3.12'
        type: string
      publish:
        description: '是否发布到PyPI'
        required: false
        default: false
        type: boolean
      version:
        description: '版本号 (如 1.0.0，仅在手动发布时使用)'
        required: false
        type: string

# 全局环境变量
env:
  SOURCE_DIR: src
  TEST_DIR: tests
  DEFAULT_PYTHON: '3.12'
  MIN_PYTHON: '{{cookiecutter.python_version}}'
  COVERAGE_THRESHOLD: 85

jobs:
  # 测试矩阵 - 在多个Python版本上运行测试
  matrix-test:
    name: 测试 Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['{{cookiecutter.python_version}}', '3.9', '3.10', '3.11', '3.12']
        include:
          # 在Windows上测试最低和最新的Python版本
          - os: windows-latest
            python-version: '{{cookiecutter.python_version}}'
          - os: windows-latest
            python-version: '3.12'
          # 在macOS上测试最新的Python版本
          - os: macos-latest
            python-version: '3.12'

    steps:
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0

    - name: 设置 Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.6.0
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    # 缓存pytest
    - name: 缓存pytest
      uses: actions/cache@v4.0.2
      with:
        path: |
          .pytest_cache
          ~/.cache/pytest
        key: ${{ runner.os }}-pytest-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pytest-${{ matrix.python-version }}-
          ${{ runner.os }}-pytest-

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: 运行测试
      run: |
        pytest --cov=${{ env.SOURCE_DIR }} --cov-report=term --cov-report=xml ${{ env.TEST_DIR }}/ -v

    - name: 上传测试覆盖率报告
      uses: codecov/codecov-action@v4.5.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false

  # 使用可复用工作流进行代码质量检查
  quality:
    name: 代码质量检查
    needs: matrix-test
    uses: ./.github/workflows/reusable-quality.yml
    with:
      python-version: '3.12'

  # 使用可复用工作流进行类型检查
  type-check:
    name: 类型检查
    needs: matrix-test
    uses: ./.github/workflows/reusable-type-check.yml
    with:
      python-version: '3.12'
      full-report: true

  # 使用可复用工作流进行文档构建
  docs:
    name: 文档构建
    needs: matrix-test
    uses: ./.github/workflows/reusable-docs.yml
    with:
      python-version: '3.12'
      deploy: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}

  # 当手动触发发布时，使用可复用工作流更新变更日志和发布
  changelog:
    name: 更新变更日志
    if: github.event.inputs.publish == 'true' && github.event.inputs.version != ''
    needs: [matrix-test, quality, type-check]
    uses: ./.github/workflows/reusable-changelog.yml
    with:
      mode: 'incremental'
      version: ${{ github.event.inputs.version }}

  # 发布到PyPI
  publish:
    name: 发布到PyPI
    if: github.event.inputs.publish == 'true' && github.event.inputs.version != ''
    needs: [matrix-test, quality, type-check, changelog]
    uses: ./.github/workflows/reusable-publish.yml
    with:
      version: ${{ github.event.inputs.version }}
      release-notes: ${{ needs.changelog.outputs.release-notes }}
      python-version: '3.12'
    secrets: inherit
