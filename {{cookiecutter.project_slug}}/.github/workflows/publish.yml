name: å‘å¸ƒåˆ°PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (å¦‚ 1.0.0)'
        required: true
        type: string
      tag:
        description: 'æ˜¯å¦åˆ›å»ºæ ‡ç­¾'
        required: false
        default: true
        type: boolean
      skip_tests:
        description: 'æ˜¯å¦è·³è¿‡æµ‹è¯•'
        required: false
        default: false
        type: boolean

env:
  PYTHON_DEFAULT: '3.12'
  PYTHON_MIN: '3.10'

jobs:
  # éªŒè¯ç‰ˆæœ¬å·
  validate:
    name: éªŒè¯ç‰ˆæœ¬å’Œæµ‹è¯•
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check_version.outputs.version }}
      is_valid: ${{ steps.check_version.outputs.is_valid }}

    steps:
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: è®¾ç½®Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: ${{ env.PYTHON_DEFAULT }}
        cache: pip

    - name: æ£€æŸ¥ç‰ˆæœ¬å·
      id: check_version
      run: |
        if [[ "${{ github.event_name }}" == "push" ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          IS_VALID=true
          echo "ä»Žæ ‡ç­¾èŽ·å–ç‰ˆæœ¬: $VERSION"
        else
          VERSION=${{ github.event.inputs.version }}
          # éªŒè¯ç‰ˆæœ¬å·æ ¼å¼
          if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            IS_VALID=true
            echo "ç‰ˆæœ¬å·æ ¼å¼æœ‰æ•ˆ: $VERSION"
          else
            IS_VALID=false
            echo "::error::ç‰ˆæœ¬å·æ ¼å¼æ— æ•ˆ: $VERSION (åº”ä¸º X.Y.Z æ ¼å¼)"
          fi
        fi

        # æ£€æŸ¥ç‰ˆæœ¬å·æ˜¯å¦å·²å­˜åœ¨
        if [ "$IS_VALID" = "true" ] && git tag -l | grep -q "v$VERSION"; then
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "::warning::ç‰ˆæœ¬ v$VERSION å·²å­˜åœ¨ã€‚å¦‚æžœç»§ç»­ï¼Œè¿™å°†è¦†ç›–çŽ°æœ‰ç‰ˆæœ¬ã€‚"
          fi
        fi

        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "is_valid=$IS_VALID" >> $GITHUB_OUTPUT

    - name: éªŒè¯æµ‹è¯•é€šè¿‡
      if: ${{ github.event.inputs.skip_tests != 'true' }}
      run: |
        # æ£€æŸ¥æœ€è¿‘çš„æµ‹è¯•å·¥ä½œæµæ˜¯å¦æˆåŠŸ
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "æ‰‹åŠ¨è§¦å‘å‘å¸ƒï¼Œæ£€æŸ¥æœ€è¿‘çš„æµ‹è¯•çŠ¶æ€..."
          REPO="${GITHUB_REPOSITORY}"
          TEST_STATUS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${REPO}/actions/workflows/test.yml/runs?status=completed&per_page=1" | \
            jq -r '.workflow_runs[0].conclusion')

          if [ "$TEST_STATUS" != "success" ]; then
            echo "::warning::æœ€è¿‘çš„æµ‹è¯•å·¥ä½œæµçŠ¶æ€ä¸º: $TEST_STATUSã€‚å»ºè®®åœ¨å‘å¸ƒå‰ç¡®ä¿æ‰€æœ‰æµ‹è¯•é€šè¿‡ã€‚"
          else
            echo "æœ€è¿‘çš„æµ‹è¯•å·¥ä½œæµçŠ¶æ€: æˆåŠŸ"
          fi
        fi

  # ç”Ÿæˆå˜æ›´æ—¥å¿—
  changelog:
    name: ç”Ÿæˆå˜æ›´æ—¥å¿—
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.is_valid == 'true'
    outputs:
      release_notes: ${{ steps.get_changelog.outputs.release_notes }}
      version: ${{ needs.validate.outputs.version }}

    steps:
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: è®¾ç½®Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: ${{ env.PYTHON_DEFAULT }}
        cache: pip

    # ç¼“å­˜changelogç”Ÿæˆè„šæœ¬
    - name: ç¼“å­˜Changelog
      uses: actions/cache@v4.0.2
      with:
        path: |
          .changelog-cache
        key: changelog-${{ hashFiles('scripts/generate_changelog.py') }}-${{ github.sha }}
        restore-keys: |
          changelog-${{ hashFiles('scripts/generate_changelog.py') }}-

    - name: å®‰è£…ä¾èµ–
      run: |
        python -m pip install --upgrade pip
        pip install gitpython pyyaml

    - name: åˆ›å»ºæ ‡ç­¾ï¼ˆå¦‚æžœéœ€è¦ï¼‰
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.tag == 'true'
      run: |
        VERSION=${{ needs.validate.outputs.version }}
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        git tag -a "v${VERSION}" -m "Release v${VERSION}"
        git push origin "v${VERSION}"

    - name: ç”ŸæˆCHANGELOG
      run: |
        mkdir -p .changelog-cache
        CURRENT_TAG="v${{ needs.validate.outputs.version }}"
        PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -n 1)

        if [ ! -z "$PREV_TAG" ]; then
          python scripts/generate_changelog.py --since $PREV_TAG --until $CURRENT_TAG --output RELEASE_NOTES.md --cache-file .changelog-cache/cache.json
        else
          python scripts/generate_changelog.py --until $CURRENT_TAG --output RELEASE_NOTES.md --cache-file .changelog-cache/cache.json
        fi

    - name: èŽ·å–å‘å¸ƒè¯´æ˜Ž
      id: get_changelog
      run: |
        if [ -f RELEASE_NOTES.md ]; then
          sed '1,2d' RELEASE_NOTES.md > RELEASE_NOTES_CLEAN.md
        else
          echo "Release v${{ needs.validate.outputs.version }}" > RELEASE_NOTES_CLEAN.md
        fi

        NOTES=$(cat RELEASE_NOTES_CLEAN.md)
        echo "release_notes<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

  # æž„å»ºå’Œå‘å¸ƒ
  deploy:
    name: æž„å»ºå’Œå‘å¸ƒ
    needs: [validate, changelog]
    if: needs.validate.outputs.is_valid == 'true'
    runs-on: ubuntu-latest
    outputs:
      pypi_url: ${{ steps.get_urls.outputs.pypi_url }}
      github_release_url: ${{ steps.get_urls.outputs.github_release_url }}

    steps:
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0

    - name: è®¾ç½®Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: ${{ env.PYTHON_MIN }} # ä½¿ç”¨æ”¯æŒçš„æœ€ä½ŽPythonç‰ˆæœ¬æž„å»º
        cache: pip

    - name: å®‰è£…æž„å»ºä¾èµ–
      run: |
        python -m pip install --upgrade pip
        pip install pdm twine build wheel

    - name: æž„å»ºåŒ…
      id: build
      env:
        VERSION: ${{ needs.changelog.outputs.version }}
      run: |
        pdm build
        echo "wheel_file=$(ls dist/*.whl)" >> $GITHUB_OUTPUT
        echo "sdist_file=$(ls dist/*.tar.gz)" >> $GITHUB_OUTPUT
        echo "files_count=$(ls dist/ | wc -l)" >> $GITHUB_OUTPUT

    - name: éªŒè¯æž„å»ºäº§ç‰©
      run: |
        # æ£€æŸ¥æž„å»ºæ–‡ä»¶æ•°é‡
        if [ "${{ steps.build.outputs.files_count }}" -lt 2 ]; then
          echo "::error::æž„å»ºå¯èƒ½ä¸å®Œæ•´ï¼Œé¢„æœŸè‡³å°‘æœ‰wheelå’Œsdistä¸¤ä¸ªæ–‡ä»¶"
          exit 1
        fi

        # éªŒè¯wheelåŒ…
        if [ ! -f "${{ steps.build.outputs.wheel_file }}" ]; then
          echo "::error::æ‰¾ä¸åˆ°wheelåŒ…æ–‡ä»¶"
          exit 1
        fi

        # éªŒè¯æºç åŒ…
        if [ ! -f "${{ steps.build.outputs.sdist_file }}" ]; then
          echo "::error::æ‰¾ä¸åˆ°æºç åŒ…æ–‡ä»¶"
          exit 1
        fi

        # ä½¿ç”¨twineæ£€æŸ¥åŒ…
        python -m twine check dist/*

        echo "æž„å»ºéªŒè¯é€šè¿‡ âœ…"

    - name: å‘å¸ƒåˆ°PyPI
      id: pypi_publish
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: false
        verbose: true

    - name: åˆ›å»ºGitHub Release
      id: github_release
      uses: softprops/action-gh-release@v2.2.2
      with:
        tag_name: v${{ needs.changelog.outputs.version }}
        name: Release v${{ needs.changelog.outputs.version }}
        body: ${{ needs.changelog.outputs.release_notes }}
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: èŽ·å–å‘å¸ƒURL
      id: get_urls
      run: |
        PACKAGE_NAME=$(python -c "import json; print(json.load(open('pyproject.toml'))['project']['name'])")
        PYPI_URL="https://pypi.org/project/${PACKAGE_NAME}/${VERSION}/"
        GITHUB_RELEASE_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/releases/tag/v${{ needs.changelog.outputs.version }}"

        echo "pypi_url=${PYPI_URL}" >> $GITHUB_OUTPUT
        echo "github_release_url=${GITHUB_RELEASE_URL}" >> $GITHUB_OUTPUT

    - name: å‘å¸ƒæ‘˜è¦
      run: |
        echo "## ðŸš€ å‘å¸ƒæˆåŠŸ v${{ needs.changelog.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ **PyPI**: [${PACKAGE_NAME} v${{ needs.changelog.outputs.version }}](https://pypi.org/project/${PACKAGE_NAME}/${{ needs.changelog.outputs.version }}/)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ **GitHub Release**: [v${{ needs.changelog.outputs.version }}](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/releases/tag/v${{ needs.changelog.outputs.version }})" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“„ **æ–‡ä»¶**:" >> $GITHUB_STEP_SUMMARY
        echo "  - Wheel: $(basename ${{ steps.build.outputs.wheel_file }})" >> $GITHUB_STEP_SUMMARY
        echo "  - Source: $(basename ${{ steps.build.outputs.sdist_file }})" >> $GITHUB_STEP_SUMMARY
