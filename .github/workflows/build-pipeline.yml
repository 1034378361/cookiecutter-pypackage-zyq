# GitHub CI build pipeline
name: Cookiecutter PyPackage CI build

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Set up python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage pytest pytest-cov
          if  [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; else pip install .; fi
      - name: Run Tests
        run: |
          # 显示项目结构以便调试
          find . -type f -name "*.py" | sort

          # 运行测试并收集输出
          echo "::group::测试执行"
          pytest_output=$(pytest tests/ -v 2>&1) || true
          echo "$pytest_output"
          echo "::endgroup::"

          # 提取并显示测试摘要
          echo "::group::测试摘要"
          if echo "$pytest_output" | grep -q "FAILED"; then
            echo "=============================================================================================================="
            echo "short test summary info"
            echo "=============================================================================================================="
            echo "$pytest_output" | grep "FAILED" | sort
            echo "=============================================================================================================="
            echo "$pytest_output" | grep -A 1 "failed" | tail -n 1
            exit 1
          else
            echo "所有测试通过！"
          fi
          echo "::endgroup::"
      - name: Run package creation
        run: |
          python -m pip install --user --upgrade build
          python -m build
      - name: Archive package
        uses: actions/upload-artifact@v4.6.2
        with:
          name: cookie-cutter
          path: dist
